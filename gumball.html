<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gumball</title>
    <link rel="stylesheet" href="gumball.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <div class="ear-1"></div>
        <div class="ear-2"></div>
        <div class="face">
          <div class="face-1"></div>
          <div class="face-2"></div>
          <div class="face-3"></div>
          <div class="face-4"></div>
          <div class="face-5"></div>
          <div class="face-6"></div>
        </div>
        <div class="eyebrows">
          <div class="eyebrow-1"></div>
          <div class="eyebrow-2"></div>
        </div>
        <div class="eyes">
          <div class="eye-1"></div>
          <div class="eye-2"></div>
        </div>
        <div class="mouth">
          <div class="top-mouth"></div>
          <div class="lower-mouth"></div>
        </div>
        <div class="whiskers">
          <div class="whisker-1"></div>
          <div class="whisker-2"></div>
          <div class="whisker-3"></div>
          <div class="whisker-4"></div>
          <div class="whisker-5"></div>
        </div>
      </div>
    </div>
  </body>
</html>
